<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Display a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="/v1/content/mbgl/mapbox-gl.js"></script>
    <link href="/v1/content/mbgl/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    var style = "/v1/style/day/meters"
    if (urlParams.has('fathoms')) {
        style = "/v1/style/day/fathoms"
    } else if (urlParams.has('feet')) {
        style = "/v1/style/day/feet"
    }
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: style,
        hash: true
    });

    map.addControl(new mapboxgl.NavigationControl());

    // When a click event occurs on a feature in the places layer, open a popup at the
    // location of the feature, with description HTML from its properties.
    map.on('click', 'LNDARE_fill', (e) => {
    // Copy coordinates array.
        const description = e.features[0].properties.description;

        new mapboxgl.Popup()
            .setHTML(description)
            .addTo(map);
    });

    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'LNDARE_fill', () => {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'LNDARE_fill', () => {
        map.getCanvas().style.cursor = '';
    });

</script>

</body>
</html>
